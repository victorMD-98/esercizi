<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="js/js.js"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav LogNav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link logNav" href="login.html">Login</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link regNav" href="Register.html">Registrati</a>
                        </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </header>
      <main>
        <div class="container">
            <h1 class="text-center my-5">Admin Page</h1>
    
            <div id="formProducts">
                <div class="row g-3">
                    <div class="col-sm">
                      <input type="text" class="form-control marca" placeholder="Marca..." aria-label="Marca">
                    </div>
                    <div class="col-sm">
                      <input type="text" class="form-control modello" placeholder="Modello..." aria-label="Modello">
                    </div>
                    <div class="col-sm">
                      <input type="text" class="form-control categoria" placeholder="Categoria..." aria-label="Categoria">
                    </div>
                    <div class="col-sm">
                      <input type="number" class="form-control prezzo" placeholder="Prezzo..." aria-label="Prezzo">
                    </div>
                    <div class="col-sm">
                        <input type="number" class="form-control quantita" placeholder="Quantità..." aria-label="Quantita">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control immagine" placeholder="Immagine..." aria-label="Immagine">
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-secondary w-100 add">Add</button>
                    </div>
                  </div>
                  <div class="my-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Immagine</th>
                              <th scope="col">Modello</th>
                              <th scope="col">Marca</th>
                              <th scope="col">Quantità</th>
                              <th scope="col">Prezzo</th>
                              <th scope="col">Categoria</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id="tbody">
                            
                          </tbody>
                    </table>
                  </div>
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
